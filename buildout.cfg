[buildout]
extends = https://raw.github.com/collective/buildout.plonetest/master/test-4.x.cfg
package-name = cpskin.theme

extensions =
    mr.developer

auto-checkout =
    diazotheme.frameworks
    cpskin.core
    cpskin.locales

parts +=
    omelette

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[sources]
diazotheme.frameworks = git https://github.com/RedTurtle/diazotheme.frameworks.git
cpskin.core = git https://github.com/IMIO/cpskin.core.git
cpskin.locales = git https://github.com/IMIO/cpskin.locales.git
