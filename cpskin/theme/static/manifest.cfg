[theme]
title = CPSkin Theme
description = Responsive Theme for CPSkin (use with Sunburst Theme)
rules = /++theme++cpskin.theme.base/rules.xml
prefix = /++theme++cpskin.theme.base
doctype = <!DOCTYPE html>
preview = preview.png

[theme:parameters]
globalnavsetting = python: 'always'
isinminisitemode = context/@@isInMinisiteMode
ms_horizontal_navigation = context/@@withMinisiteHorizontalNav
is_homepage = context/@@is_homepage
environment = context/@@environment
login_message = context/@@get_login_message

[theme:overrides]
directory = overrides
